<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Lift Simultion - RDS</title>
  </head>
  <body>
    <header class="ms-header"><h1>RDS - Lift Simulation</h1></header>
    <main class="ms-main">
      <section class="ms-form-section">
        <form action="#" class="ms-form-main">
          <div class="ms-form-input-wrapper">
            <label for="ms-floor-input">No. Of Floors</label>
            <input
              type="number"
              id="ms-floor-input"
              class="ms-form-input"
              placeholder="Enter Floors"
            />
            <p class="ms-input-error"></p>
          </div>
          <div class="ms-form-input-wrapper">
            <label for="ms-lift-input">No. of Lifts</label>
            <input
              type="number"
              id="ms-lift-input"
              class="ms-form-input"
              placeholder="Enter Lifts"
            />
            <p class="ms-input-error"></p>
          </div>
          <button type="submit" class="ms-form-button">GENERATE</button>
        </form>
      </section>
    </main>
    <footer class="ms-footer"><h4>Made by @manojsarna</h4></footer>
    <script src="./js/main.js"></script>
  </body>
</html>
